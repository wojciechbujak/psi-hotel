{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dog Hotel{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body{background:#f8f9fa;color:#212529}
    .navbar,.dropdown-menu{background:#1f1f1f}
    .navbar .nav-link,.navbar .navbar-brand,.dropdown-menu .dropdown-item{color:#f1f1f1}
    .navbar .nav-link:hover,.dropdown-menu .dropdown-item:hover{color:#ffc107}
    .form-control,.form-select{color:#212529;background:#fff}
    .form-floating>label{color:#6c757d}
    img,video{max-width:100%;height:auto;display:block}
    .table-responsive{overflow-x:auto}
    input,select,textarea{font-size:16px}
  </style>
</head>
<body>

  {% include "partials/navbar.html" %}

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  {% include "partials/footer.html" %}

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://weatherwidget.io/js/widget.min.js"></script>
</body>
</html>
