{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}" style="height:56px">
      <img src="{% static 'images/logo.png' %}" alt="Dog Hotel Logo" style="height:200%;object-fit:contain" class="me-2">
      Dog Hotel
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'room_list' %}active{% endif %}" href="{% url 'room_list' %}">Pokoje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'create_reservation' %}active{% endif %}" href="{% url 'create_reservation' %}">Rezerwacja</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">O nas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Kontakt</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if '/account/' in request.path %}active{% endif %}"
               href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{ user.first_name|default:user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{% url 'account_overview' %}">Moje konto</a></li>
              <li><a class="dropdown-item" href="{% url 'account_reservations' %}">Moje rezerwacje</a></li>
              <li><a class="dropdown-item" href="{% url 'account_profile' %}">Profil</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form method="post" action="{% url 'logout' %}" class="m-0">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item">Wyloguj</button>
                </form>
              </li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">Zaloguj</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}" href="{% url 'register' %}">Rejestracja</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
