
{% extends "base.html" %}
{% load static %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<style>

  .logo-png { width: 220px; height: auto; }
</style>


<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="#!">
                <img src="{% static 'images/logo.png' %}" alt="Dog Hotel Logo" class="logo-png">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Zaloguj się na swoje konto</h2>

            <form method="post" action="{% url 'login' %}" novalidate>
              {% csrf_token %}
              <div class="row gy-2 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="id_username" placeholder="Adres e-mail" required>
                    <label for="username" class="form-label">Adres e-mail</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Hasło" required>
                    <label for="password" class="form-label">Hasło</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-flex gap-2 justify-content-between">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                      <label class="form-check-label text-secondary" for="rememberMe">
                        Zapamiętaj mnie
                      </label>
                    </div>
                    <a href="{% url 'password_reset' %}" class="link-primary text-decoration-none">
                      Zapomniałeś hasła?
                    </a>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg" type="submit">Zaloguj</button>
                  </div>
                </div>
                <div class="col-12">
                  <p class="m-0 text-secondary text-center">
                    Nie masz konta?
                    <a href="{% url 'register' %}" class="link-primary text-decoration-none">Zarejestruj się</a>
                  </p>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
