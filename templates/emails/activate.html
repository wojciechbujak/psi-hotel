<!doctype html>
<html lang="pl">
  <body style="font-family:Arial,Helvetica,sans-serif;line-height:1.6;margin:0;padding:0;background:#f7f7f7;">
    <div style="max-width:640px;margin:0 auto;background:#ffffff;padding:24px;">
      <h2 style="margin-top:0;">Potwierdź rejestrację</h2>
      <p>Cześć {{ user.get_full_name|default:user.username }},</p>
      <p>Aby dokończyć rejestrację w <strong>{{ site_name }}</strong>, kliknij poniższy przycisk:</p>
      <p style="margin:24px 0;">
        <a href="{{ activate_url }}"
           style="display:inline-block;padding:12px 20px;text-decoration:none;border-radius:6px;background:#222;color:#fff;">
          Aktywuj konto
        </a>
      </p>
      <p>Jeśli to nie Ty zakładałeś konto, zignoruj tę wiadomość.</p>
      <p>Pozdrawiamy,<br>Zespół {{ site_name }}</p>
    </div>
  </body>
</html>
